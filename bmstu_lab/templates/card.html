<div class="card">
    <img src="{{element.image}}" alt="Физическое/Юридическое лицо" class="card-image">
    <h2>{{element.name}}</h2>
    <p>{{element.type}}</p>
    <a href="{% url 'card_url' element.id %}" class="button">Подробнее</a>
    {% if element.type == "Юридическое лицо" %}
        <a href="{% url 'card_add' element.id %}" class="button">Добавить заявку</a>
    {%endif%}
</div>
