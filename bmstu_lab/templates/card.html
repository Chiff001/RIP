<div class="card">
    <img src="{{element.image}}" alt="Физическое/Юридическое лицо" class="card-image">
    <h2>{{element.name}}</h2>
    <p>{{element.type}}</p>
    <a href="{% url 'card_url' element.id %}" class="button">Подробнее</a>
    <form method="post" action="Add_to_company/">
        {% csrf_token %}
        <input type="hidden" value="{{element.id}}" name="writing_personalities">
        <button class="button" type="">Добавить заявку</button>
    </form>
</div>
